<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phát huy dân chủ XHCN - Xây dựng Nhà nước pháp quyền XHCN</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-red: #d63031;
        --primary-gold: #fdcb6e;
        --secondary-red: #e17055;
        --dark-navy: #2d3436;
        --light-gray: #f8f9fa;
        --text-primary: #2d3436;
        --text-secondary: #636e72;
        --white: #ffffff;
        --shadow-light: 0 2px 20px rgba(214, 48, 49, 0.1);
        --shadow-medium: 0 8px 40px rgba(214, 48, 49, 0.15);
        --shadow-heavy: 0 20px 60px rgba(214, 48, 49, 0.2);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.7;
        color: var(--text-primary);
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        overflow-x: hidden;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(45deg, #ffeaa7, #fab1a0, #fd79a8, #fdcb6e);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      .bg-animation::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(214, 48, 49, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(253, 203, 110, 0.1) 0%,
            transparent 50%
          );
        animation: float 6s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Header với ảnh nền cách mạng */
      header {
        position: relative;
        background: linear-gradient(
            135deg,
            rgba(214, 48, 49, 0.95),
            rgba(225, 112, 85, 0.95)
          ),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="stars" patternUnits="userSpaceOnUse" width="50" height="50"><circle cx="25" cy="25" r="2" fill="%23fdcb6e"/></pattern></defs><rect width="1200" height="600" fill="%23d63031"/><rect width="1200" height="200" y="200" fill="%23fdcb6e"/><rect width="1200" height="200" y="400" fill="%23d63031"/><circle cx="400" cy="300" r="80" fill="%23fdcb6e" stroke="%23d63031" stroke-width="8"/><polygon points="380,280 420,280 430,300 410,320 390,320 370,300" fill="%23d63031"/></svg>');
        background-size: cover;
        background-position: center;
        color: white;
        padding: 3rem 0;
        box-shadow: var(--shadow-heavy);
        position: relative;
        overflow: hidden;
      }

      header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>')
          repeat;
        animation: stars 20s linear infinite;
      }

      @keyframes stars {
        0% {
          transform: translateX(0) translateY(0);
        }
        100% {
          transform: translateX(-50px) translateY(-50px);
        }
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .header-content h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #ffffff, #fdcb6e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        100% {
          text-shadow: 3px 3px 20px rgba(253, 203, 110, 0.5);
        }
      }

      .header-content p {
        font-size: 1.3rem;
        opacity: 0.95;
        max-width: 800px;
        margin: 0 auto;
        font-weight: 400;
        line-height: 1.6;
      }

      .header-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: var(--primary-gold);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      /* Enhanced Navigation */
      .main-nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        box-shadow: var(--shadow-medium);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 3px solid var(--primary-gold);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        padding: 0 2rem;
      }

      .nav-btn {
        background: linear-gradient(135deg, var(--white), #f8f9fa);
        color: var(--text-primary);
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid transparent;
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-light);
      }

      .nav-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.5s;
      }

      .nav-btn:hover::before {
        left: 100%;
      }

      .nav-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: var(--shadow-medium);
        border-color: var(--primary-gold);
        background: linear-gradient(135deg, var(--primary-gold), #fdcb6e);
        color: var(--dark-navy);
      }

      .nav-btn.active {
        background: linear-gradient(
          135deg,
          var(--primary-red),
          var(--secondary-red)
        );
        color: white;
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
      }

      .nav-btn i {
        font-size: 1.2rem;
      }

      /* Enhanced Content Sections */
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .content-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        margin-bottom: 3rem;
        box-shadow: var(--shadow-medium);
        border: 1px solid rgba(214, 48, 49, 0.1);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .content-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-red),
          var(--primary-gold),
          var(--primary-red)
        );
        background-size: 200% 100%;
        animation: gradientMove 3s linear infinite;
      }

      @keyframes gradientMove {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .content-section:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-heavy);
      }

      .section-title {
        color: var(--primary-red);
        font-size: 2.8rem;
        font-weight: 800;
        margin-bottom: 2rem;
        position: relative;
        display: inline-block;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-red),
          var(--primary-gold)
        );
        border-radius: 2px;
      }

      .section-subtitle {
        color: var(--secondary-red);
        font-size: 2rem;
        font-weight: 700;
        margin: 2.5rem 0 1.5rem 0;
        position: relative;
        padding-left: 2rem;
      }

      .section-subtitle::before {
        content: "⭐";
        position: absolute;
        left: 0;
        top: 0;
        font-size: 1.5rem;
        animation: sparkle 2s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.2) rotate(180deg);
        }
      }

      /* Enhanced Hero Section */
      .hero {
        background: linear-gradient(
            135deg,
            rgba(214, 48, 49, 0.9),
            rgba(225, 112, 85, 0.9)
          ),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23d63031;stop-opacity:1" /><stop offset="100%" style="stop-color:%23fdcb6e;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="800" fill="url(%23grad1)"/><circle cx="200" cy="150" r="3" fill="%23ffffff" opacity="0.8"/><circle cx="400" cy="100" r="2" fill="%23ffffff" opacity="0.6"/><circle cx="800" cy="200" r="4" fill="%23ffffff" opacity="0.7"/><circle cx="1000" cy="120" r="2" fill="%23ffffff" opacity="0.5"/><polygon points="600,400 650,350 700,400 675,450 625,450" fill="%23fdcb6e" opacity="0.3"/><rect x="100" y="600" width="1000" height="100" fill="%23d63031" opacity="0.8"/></svg>');
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding: 5rem 2rem;
        margin-bottom: 3rem;
        border-radius: 24px;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="20" r="0.5" fill="rgba(255,255,255,0.2)"/><circle cx="50" cy="90" r="0.8" fill="rgba(255,255,255,0.15)"/></svg>')
          repeat;
        animation: heroPattern 30s linear infinite;
      }

      @keyframes heroPattern {
        0% {
          transform: translateX(0) translateY(0);
        }
        100% {
          transform: translateX(-100px) translateY(-100px);
        }
      }

      .hero h2 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 2;
      }

      .hero p {
        font-size: 1.4rem;
        margin-bottom: 2.5rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        font-weight: 400;
        position: relative;
        z-index: 2;
      }

      .cta-button {
        background: linear-gradient(45deg, var(--primary-gold), #ffeaa7);
        color: var(--dark-navy);
        padding: 1.5rem 3rem;
        border: none;
        border-radius: 50px;
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 30px rgba(253, 203, 110, 0.4);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        position: relative;
        overflow: hidden;
        z-index: 2;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .cta-button:hover::before {
        left: 100%;
      }

      .cta-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(253, 203, 110, 0.6);
      }

      .cta-button i {
        font-size: 1.4rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Enhanced Cards */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2.5rem;
        margin-top: 3rem;
      }

      .card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(248, 249, 250, 0.95)
        );
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: var(--shadow-light);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(214, 48, 49, 0.1);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-red),
          var(--primary-gold)
        );
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .card:hover::before {
        transform: scaleX(1);
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: var(--shadow-heavy);
      }

      .card h3 {
        color: var(--primary-red);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .card h3 i {
        font-size: 2rem;
        color: var(--primary-gold);
      }

      .card p {
        color: var(--text-secondary);
        line-height: 1.7;
        font-size: 1.1rem;
      }

      /* Enhanced Timeline */
      .timeline {
        position: relative;
        padding: 3rem 0;
        margin: 3rem 0;
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 6px;
        background: linear-gradient(
          to bottom,
          var(--primary-red),
          var(--primary-gold),
          var(--primary-red)
        );
        transform: translateX(-50%);
        border-radius: 3px;
        box-shadow: 0 0 20px rgba(214, 48, 49, 0.3);
      }

      .timeline-item {
        position: relative;
        margin: 3rem 0;
        width: 45%;
      }

      .timeline-item::before {
        content: "";
        position: absolute;
        top: 50%;
        width: 20px;
        height: 20px;
        background: linear-gradient(
          45deg,
          var(--primary-red),
          var(--primary-gold)
        );
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: var(--shadow-medium);
        z-index: 2;
      }

      .timeline-item:nth-child(odd) {
        left: 0;
        text-align: right;
      }

      .timeline-item:nth-child(odd)::before {
        right: -65px;
      }

      .timeline-item:nth-child(even) {
        left: 55%;
        text-align: left;
      }

      .timeline-item:nth-child(even)::before {
        left: -65px;
      }

      .timeline-content {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(248, 249, 250, 0.95)
        );
        backdrop-filter: blur(10px);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: var(--shadow-medium);
        position: relative;
        border: 1px solid rgba(214, 48, 49, 0.1);
        transition: all 0.4s ease;
      }

      .timeline-content:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-heavy);
      }

      .timeline-content h4 {
        color: var(--primary-red);
        margin-bottom: 1rem;
        font-size: 1.4rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .timeline-content p {
        color: var(--text-secondary);
        margin-bottom: 0.8rem;
        line-height: 1.6;
      }

      /* Enhanced Statistics */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin: 3rem 0;
      }

      .stat-card {
        background: linear-gradient(
          135deg,
          var(--primary-red),
          var(--secondary-red)
        );
        color: white;
        padding: 2.5rem 2rem;
        border-radius: 20px;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: var(--shadow-medium);
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: statShine 4s ease-in-out infinite;
      }

      @keyframes statShine {
        0%,
        100% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
      }

      .stat-card:nth-child(2) {
        background: linear-gradient(135deg, var(--primary-gold), #ffeaa7);
        color: var(--dark-navy);
      }

      .stat-card:nth-child(3) {
        background: linear-gradient(135deg, #00b894, #00cec9);
      }

      .stat-card:nth-child(4) {
        background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      }

      .stat-card:hover {
        transform: scale(1.08) rotateY(5deg);
        box-shadow: var(--shadow-heavy);
      }

      .stat-number {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        display: block;
        position: relative;
        z-index: 2;
      }

      .stat-label {
        font-size: 1rem;
        opacity: 0.95;
        line-height: 1.4;
        font-weight: 500;
        position: relative;
        z-index: 2;
      }

      /* Enhanced Quiz Styles */
      .quiz-container {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(248, 249, 250, 0.95)
        );
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 3rem;
        margin-top: 3rem;
        box-shadow: var(--shadow-medium), 0 0 0 1px rgba(214, 48, 49, 0.05);
        border: 1px solid rgba(214, 48, 49, 0.1);
        position: relative;
        overflow: hidden;
      }

      .quiz-container::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          var(--primary-red),
          var(--primary-gold),
          var(--secondary-red),
          var(--primary-red)
        );
        background-size: 300% 300%;
        animation: gradientBorder 6s ease infinite;
        border-radius: 24px;
        z-index: -1;
      }

      @keyframes gradientBorder {
        0%,
        100% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 50%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
      }

      .game-container {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 2rem;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.98),
          rgba(248, 249, 250, 0.95)
        );
        backdrop-filter: blur(15px);
        border-radius: 24px;
        box-shadow: var(--shadow-medium);
        border: 1px solid rgba(255, 255, 255, 0.8);
        position: relative;
        overflow: hidden;
      }

      .game-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at center,
          rgba(214, 48, 49, 0.02) 0%,
          transparent 50%
        );
        animation: backgroundPulse 10s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes backgroundPulse {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
          opacity: 0.5;
        }
        50% {
          transform: rotate(180deg) scale(1.2);
          opacity: 0.8;
        }
      }

      /* Enhanced Leaderboard Styles */
      .leaderboard {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .leaderboard-item {
        display: flex;
        align-items: center;
        padding: 1.5rem 2rem;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(248, 249, 250, 0.9)
        );
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        position: relative;

  <body>
    <div class="bg-animation"></div>

    <header>

      </div>
    </header>

    <nav class="main-nav">

        <a href="#" class="nav-btn active" data-module="home">
          <i class="fas fa-home"></i>
          Trang chủ
        </a>
        <a href="#" class="nav-btn" data-module="theory">
          <i class="fas fa-book"></i>
          Lý thuyết
        </a>
        <a href="#" class="nav-btn" data-module="practice">

          Thực tiễn VN
        </a>

          Liên minh giai cấp
        </a>
        <a href="#" class="nav-btn" data-module="quiz">
          <i class="fas fa-brain"></i>
          Quiz
        </a>
        <a href="#" class="nav-btn" data-module="ai_usage">
          <i class="fas fa-robot"></i>
          AI Usage
        </a>
      </div>

    <div id="content" class="container">
      <!-- Module content will be loaded here -->
    </div>

    <button class="scroll-top" onclick="scrollToTop()">
      <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
      <div class="footer-content">
        <p>
          <i class="fas fa-copyright"></i> 2025 - Website học tập về Chủ nghĩa
          xã hội khoa học
        </p>
        <p><span class="vietnam-flag"></span> Tự hào là người Việt Nam!</p>
      </div>
    </footer>

    <script>
      // Enhanced JavaScript with animations and interactions
      document.addEventListener("DOMContentLoaded", function () {
        loadModule("home");
        initScrollToTop();
        initAnimations();

        // Add click event listeners to navigation buttons
        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.preventDefault();
            const module = this.getAttribute("data-module");

            // Update active state with animation
            document.querySelectorAll(".nav-btn").forEach((b) => {
              b.classList.remove("active");
              b.style.transform = "";
            });
            this.classList.add("active");
            this.style.transform = "scale(1.05)";

            // Load module
            loadModule(module);
          });
        });
      });

      function loadModule(moduleName) {
        // Check if quiz is in progress before navigating away
        if (typeof gameState !== "undefined" && isGameInProgress()) {
          const confirmNavigation = confirm(
            "⚠️ Bạn đang làm một bài quiz! Nếu rời khỏi trang này, bài quiz sẽ bị hủy và tiến trình sẽ bị mất.\n\nBạn có chắc chắn muốn rời khỏi?"
          );
          if (!confirmNavigation) {
            // User chose to stay, revert navigation button states
            document
              .querySelectorAll(".nav-btn")
              .forEach((btn) => btn.classList.remove("active"));
            document
              .querySelector(`.nav-btn[onclick*="quiz"]`)
              ?.classList.add("active");
            return;
          }
          // User confirmed leaving, cleanup the game
          cleanupGameState();
        }

        const content = document.getElementById("content");

        // Enhanced loading animation
        content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h2 style="color: var(--primary-red);">
                        <i class="fas fa-sync fa-spin"></i> Đang tải nội dung...
                    </h2>
                </div>
            `;

        // Simulate loading time for better UX
        setTimeout(() => {
          fetch("modules/" + moduleName + ".html")
            .then((response) => {
              if (!response.ok) {
                throw new Error("Module not found");
              }
              return response.text();
            })
            .then((html) => {
              content.innerHTML = html;
              const fadeElement = content.querySelector(".fade-in");
              if (fadeElement) {
                fadeElement.style.opacity = "0";
                fadeElement.style.transform = "translateY(30px)";
                setTimeout(() => {
                  fadeElement.style.transition = "all 0.6s ease";
                  fadeElement.style.opacity = "1";
                  fadeElement.style.transform = "translateY(0)";
                }, 100);
              }

              // Load module-specific script
              loadModuleScript(moduleName);

              // Scroll to top smoothly
              window.scrollTo({ top: 0, behavior: "smooth" });
            })
            .catch((error) => {
              console.error("Error loading module:", error);
              content.innerHTML = `
                            <div class="content-section">
                                <h2 style="color: var(--primary-red);">
                                    <i class="fas fa-exclamation-triangle"></i> Lỗi tải trang
                                </h2>
                                <p>Không thể tải nội dung. Vui lòng thử lại sau.</p>
                                <button class="btn" onclick="loadModule('home')">
                                    <i class="fas fa-home"></i> Về trang chủ
                                </button>
                            </div>
                        `;
            });
        }, 500);
      }

      function loadModuleScript(moduleName) {
        // Remove existing module scripts
        document.querySelectorAll("script[data-module]").forEach((script) => {
          script.remove();
        });

        // Load new module script
        const script = document.createElement("script");
        script.src = "js/" + moduleName + ".js";
        script.setAttribute("data-module", moduleName);
        script.onerror = function () {
          console.log("No specific script found for " + moduleName + " module");
        };
        document.body.appendChild(script);
      }

      // Global utility functions
      function showSection(sectionName) {
        // Update navigation with animation
        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.classList.remove("active");
          btn.style.transform = "";
          if (btn.getAttribute("data-module") === sectionName) {
            btn.classList.add("active");
            btn.style.transform = "scale(1.05)";
          }
        });

        // Load module
        loadModule(sectionName);
      }

      // Scroll to top functionality
      function initScrollToTop() {
        const scrollBtn = document.querySelector(".scroll-top");

        window.addEventListener("scroll", function () {
          if (window.pageYOffset > 300) {
            scrollBtn.classList.add("visible");
          } else {
            scrollBtn.classList.remove("visible");
          }
        });
      }

      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }

      // Initialize animations
      function initAnimations() {
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.opacity = "1";
                entry.target.style.transform = "translateY(0)";
              }
            });
          },
          {
            threshold: 0.1,
          }
        );

        // Observe all content sections
        document.querySelectorAll(".content-section").forEach((section) => {
          section.style.opacity = "0";
          section.style.transform = "translateY(50px)";
          section.style.transition = "all 0.6s ease";
          observer.observe(section);
        });
      }

      // Enhanced smooth scrolling for anchor links
      document.addEventListener("click", function (e) {
        if (
          e.target.tagName === "A" &&
          e.target.getAttribute("href") &&
          e.target.getAttribute("href").startsWith("#")
        ) {
          e.preventDefault();
          const target = document.querySelector(e.target.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        }
      });

      // Add particle effect on mouse move
      document.addEventListener("mousemove", function (e) {
        if (Math.random() > 0.98) {
          createParticle(e.clientX, e.clientY);
        }
      });

      function createParticle(x, y) {
        const particle = document.createElement("div");
        particle.style.cssText = `
                position: fixed;
                top: ${y}px;
                left: ${x}px;
                width: 4px;
                height: 4px;
                background: linear-gradient(45deg, var(--primary-red), var(--primary-gold));
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                animation: particleFade 2s ease-out forwards;
            `;

        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 2000);
      }

      // Add CSS for particle animation
      const particleStyle = document.createElement("style");
      particleStyle.textContent = `
            @keyframes particleFade {
                0% {
                    opacity: 1;
                    transform: translate(0, 0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(${Math.random() * 100 - 50}px, ${
        Math.random() * 100 - 50
      }px) scale(0);
                }
            }
        `;
      document.head.appendChild(particleStyle);

      // Navigation protection functions
      function isGameInProgress() {
        return (
          typeof gameState !== "undefined" &&
          gameState &&
          gameState.questions?.length > 0 &&
          gameState.currentQuestion !== undefined &&
          gameState.gameTimer !== null &&
          (document.getElementById("game-playing")?.style.display === "block" ||
            document.getElementById("game-playing")?.style.display === "")
        );
      }

      function cleanupGameState() {
        console.log("Main cleanup function called");

        // Call quiz-specific cleanup if available
        if (typeof window.cleanupQuizGame === "function") {
          window.cleanupQuizGame();
        }

        // Generic cleanup for gameState if it exists
        if (
          typeof gameState !== "undefined" &&
          gameState &&
          gameState.gameTimer
        ) {
          console.log("Cleaning up game state due to navigation");
          clearInterval(gameState.gameTimer);
          gameState.gameTimer = null;

          // Reset game state
          gameState.questions = [];
          gameState.currentQuestion = 0;
          gameState.timeLeft = 0;
          gameState.score = 0;
          gameState.lives = 3;
          gameState.combo = 0;
          gameState.answers = [];
          gameState.usedPowerups = [];
          gameState.finalResults = null;
          gameState.currentQuestionMapping = [];

          console.log("Game state cleaned up");
        }
      }
    </script>
  </body>
